<!DOCTYPE html>
<html lanm="esp">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style_encriptador.css">
        <title>Encriptador Alura</title>
    </head>
    <body>
        <header>
            <img class="logo" src="imagenes/vector.png" >
        </header>
        <main>
           

                <div class="left">
                    <textarea name="mensaje" class="mensaje" id="mensaje" cols="10" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                    
                </div>



                <div class="right">
                    <img id="munheco" src="imagenes/munheco.png">
                    <h1 id="text1" class="text1">Ningún mensaje fue encontrado</h1>
                    <textarea name="text" id="resultado" cols="30" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
                   
                    <button id="botonCopiar" type="button" >Copiar</button>
                </div>



                <div class="buttons">
                    <img src="imagenes/vector2.png">
                    <p>Solo letras minúsculas y sin acentos</p>
                    <button type="button" id="Encriptar">Encriptar</button>
                    <button type="button" id="Desencriptar">Desencriptar</button>

                    <script src="script_encriptador.js"></script>

                </div>
                
    
                
            
            
        </main>
        <footer>
            <div>
                <h1 class="footer">&copy 2023. Desarrollado por Manuel Mecate.  </h1>
            </div>
           
            


        </footer>


    </body>



</html>
